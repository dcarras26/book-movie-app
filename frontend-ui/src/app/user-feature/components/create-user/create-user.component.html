<div style="font-family: sans-serif; font-size: large; font-weight: bold;" class="col-md-6 offset-md-3">
    <h1 class="text-center" >Add User</h1>
    <br>
    <br>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                First Name: <input class="form-control" style="margin-left: 10px;" type="text" id="userFirstName" name="userFirstName" 
                                    [(ngModel)] = "user.firstName">
            </div>
            <br>
            <br>
            <div class="form-group">
                Last Name: <input class="form-control" style="margin-left: 10px;" type="text" id="userLastName" name="userLastName" 
                                    [(ngModel)] = "user.lastName">
            </div>
            <br>
            <br>
            <div class="form-group">
                Email: <input class="form-control" style="margin-left: 10px;" type="text" id="userEmail" name="userEmail"  
                                    [(ngModel)] = "user.email">
            </div>
            <br>
            <br>
            <div class="form-group">
                Username: <input class="form-control" style="margin-left: 10px;" type="text" id="userUsername" name="userUsername"  
                                    [(ngModel)] = "user.userName">
            </div>
            <br>
            <br>
            <div class="form-group">
                Admin (true/false): <input class="form-control" style="margin-left: 10px;" type="text" id="userAdmin" name="userAdmin"  
                                    [(ngModel)] = "user.isAdmin">
            </div>
            <br>
            <br>
                <button class="btn btn-success" type="submit" >Submit</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <span><button type="button" class="btn btn-danger" routerLink="/users">Cancel</button></span>
        </form>
</div>
