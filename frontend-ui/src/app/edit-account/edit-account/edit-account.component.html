<h1 class="text-center" >Account Info</h1>

<br>
<br>

<div class="editUserForm">
    <form action="">
        First Name: <input style="margin-left: 10px;" type="text" id="firstname" name="fname" value={{editUser.firstName}}>
        <br>
        <br>
        Last Name: <input style="margin-left: 10px;" type="text" id="lname" name="lname" value={{editUser.lastName}}>
        <br>
        <br>
        Email: <input style="margin-left: 10px;" type="text" id="email" name="email" value={{editUser.email}}>
        <br>
        <br>
        Password: <input style="margin-left: 10px;" type="text" id="password" name="password" value={{editUser.password}}>
        <br>
        <br>
        Admin: <input style="margin-left: 10px;" type="text" id="admin" name="admin" value={{editUser.isAdmin}}>
    </form>
</div>
<br>
<br>
<div class="submitDiv">
    <span class="submitSpan"><button  type="button" class="btn btn-success" routerLink="/home"> Submit Changes</button></span>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <span><button type="button" class="btn btn-danger" routerLink="/home">Cancel</button></span>
</div>
